<style>
    .key_gen .digits_gen .digit_gen_table {  }
    .key_gen .digits_gen .digit_gen_table input {width: 12px; padding: 0px; margin: -2px; border: 0px solid black; text-align: center; }
    .key_gen .digits_gen .digit_gen_table .up_me {background-color: #94e65a; font-size: 11px;height: 50px; text-align: center; }
    .key_gen .digits_gen .digit_gen_table .up_me .indicator { background-color:#60bb1f; display: block; width:8px;}
    .key_gen .digits_gen .digit_gen_table .down_me { background-color: #e6c95a; font-size: 11px;height: 50px;text-align: center;}
</style>


<span ng-controller="digitsGeneratorController as dgGenCtrl" class="digits_gen">

    <span class="key_controls_block">

        <hr/>
        Digits:
        <br />
        <label><input type="checkbox" ng-model="dgGenCtrl.luckyDigitsFormCtrlOnly"> With CTRL only</label>
        <br />
        <label><input type="checkbox" ng-model="dgGenCtrl.luckyDigitsByKeyboard" ng-change="dgGenCtrl.luckyDigitsByKeyboard?dgGenCtrl.luckyDigitsFormCtrlOnly=false:null"> With KB only: {{dgGenCtrl.digitGeneratorPressedKeyDigit}}</label>
        <br/>

        <table class="digit_gen_table">
             <tr class="up_me">
                  <td ng-repeat="digit in dgGenCtrl.digitGeneratorPiles track by $index"
                      ng-mouseover="dgGenCtrl.onDigitUpIncrement($index, $event)">
                       ↑
                     <span class="indicator" ng-style="{'height': (dgGenCtrl.digitGeneratorPiles[$index]*5)+'px'}">
                     </span>
                  </td>
             </tr>
             <tr>
                <td ng-repeat="digit in dgGenCtrl.digitGeneratorPiles track by $index">
                    <input type="text" only-digits-directive="" maxlength="1" ng-model="dgGenCtrl.digitGeneratorPiles[$index]">
                </td>
            </tr>
            <tr class="down_me" ng-hide="dgGenCtrl.luckyDigitsByKeyboard">
                <td ng-repeat="digit in dgGenCtrl.digitGeneratorPiles track by $index"
                    ng-mouseover="dgGenCtrl.onDigitDownDecrement($index, $event)">
                     ↓
                </td>
            </tr>
        </table>

        <hr/>

    </span>
</span>
